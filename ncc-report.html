<style>
  body {
    margin: 0;
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: #0f172a; /* ダークネイビー */
    color: #e5e7eb;
  }

  header {
    background: #020617;
    padding: 30px;
    text-align: center;
    border-bottom: 3px solid #facc15; /* イエローカード */
  }

  header h1 {
    margin: 0;
    font-size: 28px;
    letter-spacing: 2px;
  }

  header p {
    margin-top: 8px;
    font-size: 14px;
    color: #9ca3af;
  }

  main {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .list {
    display: grid;
    gap: 15px;
  }

  .item {
    background: #020617;
    padding: 20px 25px;
    border-left: 6px solid #22c55e; /* グリーン＝フェアプレー */
    border-radius: 6px;
    transition: all 0.2s ease;
  }

  .item:hover {
    transform: translateY(-3px);
    border-left-color: #facc15;
  }

  .item a {
    text-decoration: none;
    color: #e5e7eb;
    display: block;
  }

  .date {
    font-size: 13px;
    color: #9ca3af;
  }

  .title {
    font-size: 18px;
    margin-top: 6px;
    font-weight: bold;
  }

  footer {
    text-align: center;
    padding: 30px;
    font-size: 12px;
    color: #6b7280;
  }
